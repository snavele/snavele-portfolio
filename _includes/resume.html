<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Display PDF and Download</title>
</head>
<body>
  <h1>PDF Viewer</h1>
  
  <!-- Display the PDF in an iframe -->
  <iframe src="resume-genai.pdf" width="100%" height="600px" style="border: none;"></iframe>

  <!-- Download Button -->
  <br><br>
  <a href="resume-genai.pdf" download="your-file.pdf">
    <button>Download PDF</button>
  </a>
  
</body>
</html>
